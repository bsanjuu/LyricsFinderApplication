<!DOCTYPE html>
<html>
<head>
    <title>Lyrics Finder - Search Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
        }

        .result-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        .error {
            color: red;
            font-size: 1.2rem;
        }

        .lyrics {
            white-space: pre-line;
            font-size: 1.1rem;
            color: #222;
            line-height: 1.5;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .result-box {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>

<div class="result-box">
    <p th:if="${error}" class="error">âš  [[${error}]]</p>
    <p th:if="${lyrics}" class="lyrics" th:utext="${lyrics}"></p>

</body>
</html>
